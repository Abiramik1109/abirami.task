<html>
    <head><title>loop statement</title></head>
    <body>
        <p id="for"></p>
        <p id="while"></p>
        <script>
            let text=" ";
            for(let i=0; i<10; i++){
                text += "The number is" + i+ "<br>";
            }
            document.getElementById("for").innerHTML=text;
            "<br>"
            let i=1;
            text1=" ";
            while( i<10 ){
                text1 +=  i + "<br>" ;
                 i++;
        
            }
            document.getElementById("while").innerHTML=text1;

        </script>
    </body>
</html>
