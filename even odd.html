<html>
    <head>
        <title>odd and even number</title>
        </head>
        <body>
            <h2>find odd and even number</h2>
            <script>
                let text=" ";
                for(var i=1; i<=6; i++){
                    if(i%2==0){
                        document.write(i+"the number is even" + "<br>")
                    }
                    else{
                        document.write(i+ "the number is odd" + "<br>")
                    }
                }
            </script>
        </body>
</html>
