<html>
    <head>
        <title>grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <div class="container">
        <div class="grid row">
        <div class="g-col-4 bg-info text-center">rabbit</div>
        <div class="g-col-4 bg-warning text-center">dog</div>
        <div class="g-col-4 bg-danger text-center">cat</div>
        <div class="g-col-3 bg-primary text-center">tiger</div>
        <div class="g-col-3 bg-info text-center">lion</div>
        <div class="g-col-3 bg-light text-center">cheetah</div>
        <div class="g-col-3 bg-success text-center">elephant</div>
        </div>
        </div>
    </body>
</html>
